{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Vilnius - Green Container Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8f5;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #2c9c69;
        }
        label {
            font-weight: bold;
        }
        .btn-check {
            background-color: #2c9c69;
            color: white;
            border: none;
        }
        .btn-check:hover {
            background-color: #228b58;
        }
    </style>
</head>
<body>
<div>
    <img class="center" width="560" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTV8UIQ-IdeVjp5VSOradKoVYPVEDsQDIPP_Q&s">
</div>
    <div class="container" align="left">
        <h1>Sustainable Vilnius</h1>
        <p class="text-center">Find Green Containers Near You</p>

        <form action="{% url 'find_container' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="address" class="form-label">Enter Your Address:</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="e.g. Gedimino pr. 12, Vilnius" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Check</button>
            </div>
        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


{% endblock %}
