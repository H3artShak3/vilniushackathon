{% extends "base.html" %}
{% block content %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Integration</title>
    <!-- Google Maps API with dynamic API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzGvY4VggfCekK16xZTt4OzPOuJjRenyI"></script>

    <script>
        function initMap() {
            // Map options, centered on Vilnius
            var options = {
                zoom: 12,  // Adjust the zoom level to fit the view
                center: {lat: 54.6872, lng: 25.2797}  // Vilnius coordinates
            }

            // Create a map instance in the 'map' div
            var map = new google.maps.Map(document.getElementById('map'), options);

            // Optional: Add a marker at the center
            var marker = new google.maps.Marker({
                position: {lat: 37.7749, lng: -122.4194},  // Same as the center
                map: map,
                title: 'San Francisco'
            });
        }
    </script>
</head>
<body onload="initMap()">
    <h1>My Map</h1>
    <!-- Map container -->
    <div id="map" style="width: 80%; height: 700px; margin-left: auto; margin-right: auto;"></div>
</body>
</html>


{% endblock %}
