{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Container Locations - Sustainable Vilnius</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8f5;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #2c9c69;
        }
        .btn-back {
            background-color: #2c9c69;
            color: white;
            border: none;
        }
        .btn-back:hover {
            background-color: #228b58;
        }
        .map-container {
            margin-top: 30px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Green Container Locations</h1>
        <p>Address entered: <strong>{{ address }}</strong></p>

        <!-- Example of how you can show the green container locations dynamically -->
        <div class="map-container">
            <p>Here are the green container locations near you:</p>
            <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBzGvY4VggfCekK16xZTt4OzPOuJjRenyI&q={{ address }}+konteineris" allowfullscreen>

            </iframe>
        </div>

        <div class="d-grid mt-4">
            <a href="/home/greenwaste" class="btn btn-back">Check other containers</a>
            <br>
            <a href="/home/map" class="btn btn-back">Check full map</a>
            <br>
            <a href="/" class="btn btn-back">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
